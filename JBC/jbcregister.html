<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/css/register.css" />
    <title>JBC Registration</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
      <form class="form-horizontal" role="form">
        <h2>JBC Registration</h2>
        <div class="form-group">
          <label for="firstName" class="col-sm-6 control-label"
            >First Name</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              class="form-control"
              autofocus
            />
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-6 control-label">Last Name</label>
          <div class="col-sm-6">
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              class="form-control"
              autofocus
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-6 control-label">Email* </label>
          <div class="col-sm-6">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              name="email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-6 control-label">Password*</label>
          <div class="col-sm-6">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-6 control-label"
            >Confirm Password*</label
          >
          <div class="col-sm-6">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="birthDate" class="col-sm-6 control-label"
            >Date of Birth*</label
          >
          <div class="col-sm-6">
            <input type="date" id="birthDate" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="col-sm-6 control-label"
            >Phone number
          </label>
          <div class="col-sm-6">
            <input
              type="phoneNumber"
              id="phoneNumber"
              placeholder="Phone number"
              class="form-control"
            />
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          Register
        </button>
      </form>
      <!-- /form -->
    </div>
    <div class="col-md-6">
            <div class="image1">
                
                <img class="img-rounded" src="images/happbaby.jpg" alt="#">
            </div>
    </div>
    </div>
    </div>
    <!-- ./container -->
  </body>
</html>
