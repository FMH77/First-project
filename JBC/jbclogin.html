</head>
<body>
  <div class="row">
  <div class="col-md-6"> 

    <div class="logIn">

        <form id ="form" action="#">
                <h2>JUNIOR BABY CENTER</h2>
        <div>
            <label> Username: </label>
          <input class="username" type="text"  id="user" placeholder="Username">
          </br>

          <button class="button2" type="reset">

          </button>
          <br><br><br>
            <p id="cancel"></p>
  
        </form>

    <div class="col-md-6">
      
    </div>
  </div>
  <div class="image1">

    </div>
</div>
